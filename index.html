<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nestypes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Text to type -->
     
    <img id="corner-image" src="final_logo.png" alt="Corner Image" />

    <div class="text-box">
      <p id="display-text"></p>
      <textarea id="input-overlay" placeholder="Start typing..."></textarea>
  </div>
  <div id="results" style="display: none;"></div>
  <div>
      <p>Timer: <span id="timer">0</span>s</p>
      <p>WPM: <span id="wpm">0</span></p>
      <button id="toggle-mode">Switch to Word Mode</button>
  </div>
  
  <!----------------------------THISSSSSSS------------------->

 <!-- Results Section (Hidden initially) -->
    <div id="results-section" style="display: none;">
      <div id="results"></div>
      <img id="result-image" src="final_logo.png" alt="Result Image" style="display: none;">
      <button id="retry-button">Start New Test</button>
    </div>
  </div>

  <!-- <script src="script.js"></script> -->
  <script src="script_try.js"></script>
  <!-- <script src="script_try.js"></script> -->


</body>
</html>
